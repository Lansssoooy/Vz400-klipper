# G28 X Y               ; home Y & Y
# M401                  ; deploy Euclid Probe
# G0 X150 Y150 F12000   ; move to X150 Y150
# G28 Z                 ; home Z
# G0 Z10 F500           ; raise bed to 10
# M402                  ; retract Euclid Probe
