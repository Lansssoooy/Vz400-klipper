[extruder]
## In M1 position
### Vz-HextrudORT
step_pin: sht:PB4
dir_pin: !sht:PB3
enable_pin: !sht:PA15
microsteps: 16
rotation_distance: 22 
gear_ratio: 50:10 
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: sht:PA8
sensor_pin: sht:PB0
pullup_resistor: 2200
sensor_type: PT1000
#sensor_type: TDK NTCG104LH104JT1
#sensor_type: ATC Semitec 104NT-4-R025H42G
###
#control: pid
#pid_Kp=28.737 
#pid_Ki=1.935 
#pid_Kd=106.684
min_temp: 0
