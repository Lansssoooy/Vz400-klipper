# ======================================================================
#                                  SERVO                               #
# ======================================================================

[servo Euclid_servo]
pin: PC6
initial_angle: 60
maximum_servo_angle = 180
minimum_pulse_width = 0.0005
maximum_pulse_width = 0.0024

# enable enable_force_move to enable FORCE_MOVE and SET_KINEMATIC_POSIITION

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.
  

# enable enable response to get feedback from some QGL macros

[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".
  

[probe]
##    Euclid Probe
pin: sht:PA1 #sht36
x_offset: 2
y_offset:47.8
#z_offset: -12
#z_offset: 5
#   The distance (in mm) between the bed and the nozzle when the probe
#   triggers. This parameter must be provided.
speed: 5
samples: 2
samples_result: average
sample_retract_dist: 0.6
samples_tolerance: 0.05
samples_tolerance_retries: 20
lift_speed: 60

[bed_mesh]
speed: 1000
horizontal_move_z: 12
mesh_min: 20, 48
mesh_max: 347, 360
probe_count: 4, 4
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

#
## example homing overide to use Euclid as an endstop and Z-probe
## example assumes that the bed is 300x300
## assumes homing Z at center of bed
## assumes that macro for probe deploy and retract are M401 and M402
##
#[homing_override]
#gcode: SET_KINEMATIC_POSITION Z=0
